i annunci su altri siti web che visiti. Puoi controllare su quali canali ti mostriamo questi:","WEBAPP_PRIVACY_SETTINGS_PARTNERS_TEXT":"Ti mostriamo i consigli sui film sotto forma di annunci trailer su altri siti web che visiti. Controlla le tue preferenze qui.","WEBAPP_PRIVACY_SETTINGS_COOKIES_TEXT":"JustWatch utilizza i cookie per offrire un'esperienza utente migliore, salvando le tue preferenze sul tuo dispositivo. Controlla le tue preferenze qui.","WEBAPP_PRIVACY_CONSENT_MANAGEMENT_TEXT":"Puoi controllare tutte le tue impostazioni sulla privacy qui per ottenere l'esperienza JustWatch che desideri.","WEBAPP_PRIVACY_CONSENT_MANAGEMENT_TITLE":"Gestione del consenso","WEBAPP_BACK":"Indietro","WEBAPP_PRIVACY_INTRO":"\u003Cp class=\"consent-center-modal__intro\"\u003EScorri verso il basso e fai clic su \"Accetto\" per continuare oppure esplora altre opzioni in questa pagina.\u003C\u002Fp\u003E \u003Cp class=\"consent-center-modal__legal\"\u003EIn base alla nuova legge dell'UE sulla protezione dei dati, vorremmo che prendiate un momento per esaminare i punti chiave della nostra Informativa sulla privacy.\u003C\u002Fp\u003E  \u003Ch4\u003ECome funziona JustWatch\u003C\u002Fh4\u003E \u003Col\u003E     \u003Cli\u003E\u003Cp\u003EForniamo una piattaforma che ti consente di verificare dove è disponibile un determinato film o programma TV per guardare legalmente online. Noi aggregiamo milioni di offerte da diversi fornitori di VOD e cinema per mostrarti facilmente dove è meglio guardare i contenuti che ami.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EUsiamo alcuni dei tuoi dati di utilizzo sulla nostra piattaforma per capire quale tipo di singolo film e \u002F o spettacolo televisivo hai. Ad esempio, il nostro algoritmo esamina il tipo di film che hai cercato su JustWatch o su quali attori hai cliccato.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EUsiamo la nostra comprensione del gusto del tuo film \u002F programma televisivo per consigliarti nuovi film che probabilmente si adattano ai tuoi gusti. Per fare questo, mostriamo annunci pubblicitari (principalmente trailer di film) su siti partner come YouTube o Facebook.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Fol\u003E  \u003Cp class=\"consent-center-modal__legal\"\u003E     \u003Ci\u003E         Usiamo le entrate per mostrare questi annunci di raccomandazione a te, per supportare la manutenzione e lo sviluppo della nostra piattaforma where-to-watch.     \u003C\u002Fi\u003E \u003C\u002Fp\u003E  \u003Cbr\u002F\u003E \u003Ch4\u003EDati di utilizzo che elaboriamo quando utilizzi JustWatch\u003C\u002Fh4\u003E \u003Cul\u003E     \u003Cli\u003E\u003Cp\u003EElaboriamo i dati relativi alle attività che esegui su JustWatch, incluse informazioni come le pagine che hai visualizzato, i titoli che hai aggiunto alla WatchList, gli ID dei dispositivi, gli indirizzi IP, i dati dei cookie e la posizione. Non raccogliamo informazioni personali sensibili.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003ELa nostra politica sulla privacy contiene ulteriori descrizioni dei dati che elaboriamo (STATIC_PRIVACY_POLICY).\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Ful\u003E  \u003Cbr\u002F\u003E \u003Ch4\u003EFinalità del trattamento dei dati\u003C\u002Fh4\u003E \u003Cp\u003EElaboriamo questi dati per gli scopi descritti in STATIC_PRIVACY_POLICY, incluso a:\u003C\u002Fp\u003E \u003Cul\u003E     \u003Cli\u003E\u003Cp\u003EAbilita la personalizzazione e migliora la qualità del nostro servizio, ad esempio salvando le preferenze su filtri o provider.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EPubblica annunci in base al gusto del tuo film \u002F programma televisivo su siti Web di terze parti, che possiamo determinare in base a questi dati. Ad esempio, mostrando annunci di trailer correlati ai film che hai cercato su JustWatch quando navighi su YouTube.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EMigliora la sicurezza dei nostri servizi rilevando frodi o abusi.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EConduci analisi e misure per capire come viene utilizzato il nostro servizio.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Ful\u003E  \u003Cbr\u002F\u003E \u003Ch4\u003ECosa non fa JustWatch\u003C\u002Fh4\u003E \u003Cul\u003E     \u003Cli\u003E\u003Cp\u003ENoi \u003Cstrong\u003Enon\u003C\u002Fstrong\u003E vendere informazioni personali identificabili a terzi.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003ENoi \u003Cstrong\u003Enon\u003C\u002Fstrong\u003E raccogliere dati personali sensibili come sesso, razza, orientamento sessuale, stato di salute, ecc.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Ful\u003E","WEBAPP_PRIVACY_CONSENT_TITLE":"Informazioni sulla privacy per gli utenti di JustWatch","WEBAPP_BUYBOX_HEADER_CINEMA":"Movie Tickets","WEBAPP_BUYBOX_HEADER_STREAM":"Streaming","WEBAPP_TINSEL_VIDEOS_CHANNEL_ID":"","WEBAPP_TINSEL_ONBOARDING_WELCOME":"","WEBAPP_TINSEL_VIDEOS_BACKUP":"","WEBAPP_LIKELIST_TOAST_ADDED":"added to Likes","WEBAPP_LIKELIST_TOAST_REMOVED":"removed from Likes","WEBAPP_DISLIKELIST_TOAST_ADDED":"added to Dislikes","WEBAPP_DISLIKELIST_TOAST_REMOVED":"removed from Dislikes","WEBAPP_SIMILARTITLES":"simile a {title}","WEBAPP_PRIVACY_SETTINGS_PARTNERS_AO":"Questo include altre organizzazioni con i quali lavoriamo","WEBAPP_PROMOTED":"IN PROMOZIONE","WEBAPP_REPORT_ENTER_EMAIL":"Enter your email address","WEBAPP_PEOPLE":"People","WEBAPP_SORTING_BY":"ordinato per","WEBAPP_COUNTRY_PL":"Polonia","WEBAPP_PROMOTIONBANNER_V2":"{ \t\"ios\": { \t\t\"link\": \"https:\u002F\u002Fgo.onelink.me\u002Fapp\u002F15f00a05\", \t\t\"img\": \"https:\u002F\u002Fstatic.justwatch.com\u002Fstatic\u002Fimg\u002Fapplp\u002Fapp-banner-iphone-EN-2.png\" \t}, \t\"android\": { \t\t\"link\": \"https:\u002F\u002Fgo.onelink.me\u002Fapp\u002F7fc4669c\", \t\t\"img\": \"https:\u002F\u002Fstatic.justwa per nascondere il corpo, per poi scoprire che le distrazioni della lussuria, la morte del suo amato fratello e un gruppo di disadattati lo costringeranno a intraprendere un viaggio che gli riserverà grandi fortune.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_2":"Nel pieno dell'epidemia di un letale virus aereo, in grado di uccidere i contagiati in pochi giorni, la comunità medica mondiale lotta contro il tempo per trovare una cura ed evitare che il panico si diffonda più velocemente del virus. Ambientato più di sette anni dopo che il mondo è diventato una desolata landa di ghiaccio, i superstiti vivono in un gigantesco treno in perenne movimento che fa il giro del mondo, nel bel mezzo di guerra di classe, ingiustizia sociale e politica della sopravvivenza.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_3":"Al culmine della prima guerra mondiale, due giovani soldati britannici devono attraversare il territorio nemico e consegnare un messaggio che fermerà un attacco mortale contro centinaia di soldati. Per mantenersi, la famiglia di Ki-taek, completamente disoccupata, sviluppa un particolare interesse per i Parks, famiglia ricca e affascinante, fino a quando non verranno coinvolti in un incidente inaspettato.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_4":"Con il sospetto che un robot possa essere responsabile di un omicidio, le indagini di un detective lo portano a credere che l'umanità sia in pericolo. Ne segue una serie esilarante di rimedi, tattiche di guerra, approcci e trucchetti, tutti incoraggiati dagli amici e confidenti dell'ex coppia... e, di tanto in tanto, anche da perfetti sconosciuti!","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_5":"Un consulente per la sicurezza dà la caccia a uno spietato assassino. Ugualmente ossessionati l'uno dall'altro, si scontrano in un epico gioco del gatto col topo. Una satira sulla seconda guerra mondiale che segue le vicende di un ragazzo tedesco solitario la cui visione del mondo viene sconvolta quando scopre che sua madre, una donna sola, nasconde una ragazzina ebrea nella loro soffitta.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_6":"Mentre le truppe statunitensi invadono le spiagge della Normandia, tre fratelli giacciono morti sul campo di battaglia, con un quarto intrappolato dietro le linee nemiche. Un capitano guida per la prima volta un convoglio di navi alleate che trasporta migliaia di soldati attraverso le acque insidiose della “Fossa Nera” fino al fronte della seconda guerra mondiale.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_7":"Mentre cerca un modo per salvare la Terra, ormai sul punto di morire, una giovane scienziata entra in confidenza con un uomo che sta tentando disperatamente di prendere l'ultima navetta disponibile per abbandonare il pianeta.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_8":"Il protagonista vive una vita tranquilla, cercando di evitare l'ira dei soldati locali, ma scopre presto come stanno veramente le cose quando il sovrano, ebbro di potere, inizia a compiere abusi che indeboliscono la monarchia e provocano una lotta per reclamare il trono. Ma quando un leader rinuncia al controllo, è solo per organizzare un colpo di stato con l'aiuto di alcuni personaggi sgradevoli. Il sovrintendente di un distretto scolastico cerca di migliorare l'istruzione degli studenti, ma viene scoperto un piano di appropriazione indebita, che minaccia di rovinare tutto.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_9":"Una famiglia è costretta a vivere in silenzio nascondendosi da creature che scovano le loro prede tramite i suoni. Una storia densa di gesta eroiche e battaglie epiche, con una profondità tematica che tocca politica, religione, guerra, coraggio, amore, lealtà e l'universale ricerca di un'identità propria.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_10":"Proprio quando sembrava che tutto stesse andando alla grande, il protagonista perde ogni sua certezza perché viene accusato di essere a capo di un movimento nemico che lancia un attacco; quest'affermazione finirà per rovinare la reputazione di qualcuno.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_11":"La vita di una giovane coppia si intreccia con quella di un uomo molto più anziano che riflette su un amore perduto mentre è intrappolato in un incidente automobilistico. Quattro amici intraprendono un viaggio di 1800 miglia per recuperare un nastro illecito inviato per errore a un'amica.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_12":"Un manipolo di persone del posto scopre una sinistra connessione tra gli abitanti malati dei terreni agricoli e la tecnologia che dovrebbe proteggerli. Determinate a non essere da meno dei propri coetanei, le ragazze si impegnano a comprimere quattro anni di divertimento in una sola notte.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_13":"Cresciuto ascoltando storie di maghi e guerrieri, il protagonista si ritrova a imparare a fare l'assassino quando la pace apparentemente imperturbabile nel regno viene infranta da un evento, che alla fine rovinerà la vita di qualcun altro.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_14":"Un virus mortale che si trasmette per via aerea si diffonde negli Stati Uniti e inizia a uccidere le persone al ritmo di un'epidemia. Quando tre amici si riprendono dopo una chiassosa notte di addio al celibato, trovano un bambino nell'armadio e una tigre nel bagno.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_15":"Un figlio affronta la morte di suo padre ed esamina l'influenza della loro relazione durante il percorso di crescita, gli incontri romantici, le tragedie e le avventure. Sembra un'ottima idea, finché non scopre che non è più l'unico ad avere accesso a un suo video molto privato.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_16":"Due persone legate dalla situazione in cui si ritrovano si innamorano in modo inaspettato. Di fronte alla prospettiva di trascorrere la loro prima estate separate, decidono di scambiarsi i pantaloni, in modo che ogni ragazza a turno possa godersi la magia.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_17":"Dopo essere stati colpiti dai ladri, un gruppo di allevatori del Montana chiede al governatore di inviare i ranger statali per proteggerli. Una giovane giornalista fa ritorno nella sua città natale nella campagna inglese, dove si sta preparando la vendita della sua casa d'infanzia.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_18":"La vita di un nobile signore, che dispone di enormi ricchezze e numerose terre, cambia improvvisamente quando si trova nel posto sbagliato al momento sbagliato. Finirà in una situazione ben al di fuori del suo controllo, che alla fine lo renderà molto famoso.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_19":"Il protagonista vive in assoluta povertà, e le cose non andranno meglio quando verrà accusato di far parte di un movimento nemico pronto a lanciare un attacco devastante sulla città; questo evento finirà per rovinare la sua reputazione.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_20":"Proprio quando sembrava che le cose stessero cominciando ad andare per il verso giusto, il protagonista tenta di dare una svolta alla sua vita, ma scopre che il potere di un drago è in costante crescita e che non solo minaccia la sua terra, ma rischia anche di destabilizzare la sua famiglia.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_21":"Il protagonista vive al sicuro tra le mura della città castello, ma inizia una corsa contro il tempo quando introduce nuove leggi, che porteranno alla cattura del regno da parte di una nazione nemica.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_22":"Un incontro casuale dovuto al rovesciamento di un bicchiere di succo d'arancia porta a un bacio che sboccia in una vera e propria relazione. La figlia, però, ha segretamente invitato tre degli ex amanti di sua madre, nella speranza di trovare il suo padre biologico.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_23":"Un nobile signore, che dispone di enormi ricchezze e numerose terre, perde ciò che gli sta più a cuore quando la pace apparentemente imperturbabile nel regno viene sconvolta da un evento, che metterà in dubbio la situazione attuale.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_24":"Un insegnante apre una capsula del tempo che è stata dissotterrata nella scuola elementare di suo figlio, che era scappato di casa circa vent'anni fa. Ma una serie di eventi li renderà entrambi parte di avvenimenti inaspettati.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_25":"Il protagonista, che vive in assoluta povertà, perde ogni certezza quando un amore perduto da tempo ritorna, chiedendo il suo aiuto. L'impresa finirà per portare alla presa in ostaggio del suo partner.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_26":"Il protagonista è lentamente sopraffatto dallo stress della vita quotidiana, ma la sua esistenza pacifica comincia gradualmente a diventare un ricordo quando scopre una vecchia fotografia, che alla fine lo porterà all'arresto.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_27":"Una risoluta donna americana di origine cinese torna in Cina quando alla sua amata nonna viene diagnosticata una malattia terminale. Driver è un abile stuntman di Hollywood che arrotonda lo stipendio facendo l'autista per i rapinatori di banche.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_28":"Sperando di vivere qualche emozionante evento, il protagonista è improvvisamente costretto a lasciare casa e famiglia quando scopre che si profila all'orizzonte una grande guerra. Di conseguenza, il castello verrà assediato.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_29":"Rimpiangendo le decisioni prese in passato, il protagonista viene improvvisamente catapultato in un incubo vivente quando per caso assiste a uno scambio segreto che potrebbe portare alla perdita di molti soldi.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_30":"Storia dell'amore tra un uomo e una donna, dove lui ha la metà degli anni di lei, ma entrambi sono legati a qualcun altro. Il vero amore non ha niente a che vedere con la perfezione: si nasconde nei difetti.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_31":"Non avendo mai imparato a leggere o scrivere, il protagonista cerca di adattarsi alla vita, quando il sovrano appena salito al potere introduce nuove leggi, che metteranno in dubbio la sua situazione attuale.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_32":"A pochi giorni dalla pensione, il protagonista è costretto contro la sua volontà a vivere un'avventura quando gli viene presentata una posizione di potere che provocherà la morte di molte persone innocenti.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_33":"Sperando di vivere qualche emozionante evento, il protagonista perde ogni certezza quando viene coinvolto in un caso di scambio di identità che porterà a una sparatoria.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_34":"La protagonista vive in una casa dove gli adulti stanno attraversando una fase complicata. Ma la loro fortuna è destinata a durare poco, perché una spietata banda di criminali viene a sapere di ciò che hanno scoperto.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_35":"Proprio quando tutto stava andando alla grande, il protagonista è costretto a entrare in azione, perché un amore perduto da tempo ritorna e chiede il suo aiuto. L'impresa finirà per portarli all'arresto.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_36":"Il protagonista è lentamente sopraffatto dallo stress della vita quotidiana, ma tutto cambia improvvisamente quando scopre una vecchia fotografia che provocherà la morte di molte persone innocenti.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_37":"La vita tranquilla del protagonista viene sconvolta dalla scoperta di un importante oggetto smarrito, che condurrà al rapimento di una giovane ragazza.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_38":"Rimpiangendo le decisioni prese in passato, il protagonista scopre improvvisamente che il suo cuore non si dà pace quando, sotto l'effetto dell'alcool, un altro personaggio fa qualcosa di inaspettato a una festa.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_39":"La vita tranquilla del protagonista viene sconvolta da una corsa contro il tempo quando viene improvvisamente coinvolto in un caso di spionaggio che sfocia nella distruzione della città.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_40":"Le cose non potrebbero andare meglio, ma la vita del protagonista cambia inaspettatamente quando un amico perduto da tempo ritorna e chie
